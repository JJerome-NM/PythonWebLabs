{% extends 'portfolio-base.html' %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}
    <div class="main-wrapper">
        <div class="user-avatar"
             style="background-image: url('{{ url_for('static', filename='images/users-avatars/' + current_user.avatar_image) }}')"
        >
        </div>
        <h2 style="font-weight: 600">
            {{ current_user.username }}
        </h2>
        <main class="main">
            <div class="d-flex flex-row align-items-center justify-content-center">
                <label for="username">Username:</label>
                <div id="username">{{ current_user.username }}</div>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center">
                <label for="email">Email:</label>
                <div id="email">{{ current_user.email }}</div>
            </div>
        </main>
    </div>

{% endblock %}
